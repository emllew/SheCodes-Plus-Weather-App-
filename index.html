<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5 Challenge</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/a754df90c4.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;1,400&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>


<body>
  <div class="container">
    <div class="weatherApp">
      <div class="row">
        <form class="form-inline">
          <div class="form-group">
            <input type="form" id="citySearchInput" class="form-control" aria-describedby="searchBar" placeholder="search for your city">
          </div>
        </form>
        <div class="col col-lg-3">
          <button id="searchButton" type="submit" class="btn .btn-outline-*">search</button>
        </div>
        <div id="currentLocation" class="col col-lg-3">
          <button type="button" class="btn .btn-outline-*">get current location</button>
        </div>
      </div>

      <h1 class="location" id="city">
        lisbon
      </h1>
      <section class="todayCard">
        <div class="row">
          <div class="col-sm">
            <h5 class="today-card-title">
              today
            </h5>
            <h6>
              it is currently . . . 
            </h6>
          </div>

          <div class="col-sm">

            <p class="todayIcon">
              25Â°C

            </p>
          </div>

          <div class="col-sm">
            <p class="today-card-text">
            <ul>
              <li id="precipitation">
                it is currently sunny
              </li>
              <li id="humidity">
                humidity is at 10%
              </li>
              <li id="windSpeed">
                wind is 3.5 m/s.
              </li>
            </ul>
            </p>
          </div>

        </div>


      </section>

      <div class=row>
        <div class="card" style="width: 8rem;" id=nextWeek>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">monday</h6>
            <p class="card-text"><i class="fas fa-rainbow"><br /> 14 </i></p>

          </div>
        </div>

        <div class="card" style="width:8rem" id=nextWeek>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">tuesday</h6>
            <p class="card-text"><i class="fas fa-cloud-moon-rain"><br /> 11 </i></p>
          </div>
        </div>

        <div class="card" style="width:8rem;" id=nextWeek>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">wednesday</h6>
            <p class="card-text"><i class="fas fa-meteor"></i><br /> 13 </p>
          </div>
        </div>

        <div class="card" style="width:8rem;" id=nextWeek>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">thursday</h6>
            <p class="card-text"><i class="far fa-snowflake"></i><br /> 15 </p>
          </div>
        </div>

        <div class="card" style="width:8rem;" id=nextWeek>
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">friday</h6>
            <p class="card-text"><i class="fas fa-cloud-moon"><br /> 14 </i></p>
          </div>
        </div>

      </div>


    </div>
  </div>

  <script src="src/index.js">
  </script>

</body>

</html>
